id: webalizer-script-logs

info:
  name: Webalizer Script Logs
  author: 0x_Akoko
  severity: low
  tags: webalizer,logs

requests:
  - method: GET
    path:
      - '{{BaseURL}}/stats/index.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Usage Statistics for'
          - 'Summary by Month'
          - '<SMALL>Generated by<A HREF="http://www.webalizer.org/"><STRONG>'
        condition: and

      - type: status
        status:
          - 200
